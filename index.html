<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Blog Website</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BlogSphere</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Blog</a></li>
                <li><a href="#">Bookmarks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section id="blogs" class="blog-section">
            
        </section>

        
        <section id="add-blog-form" class="hidden">
            <h2>Add a New Blog Post</h2>
            <form id="blog-form">
                <input type="text" placeholder="Blog Title" id="blog-title" required>
                <input type="text" placeholder="Blog Description" id="blog-description" required>
                <textarea placeholder="Blog Content" id="blog-content" required></textarea>
                <input type="file" id="blog-image" accept="image/*">
                <button type="submit" class="animated-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BlogSphere</p>
    </footer>
</body>
</html>
